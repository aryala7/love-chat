<body>

  <button onclick="showQuote()">âœ¨ Give Me a Quote</button>

  <h2>ðŸ’¬ Live Chat</h2>
  <p>Users online: <span id="userCount">0</span></p>
  
  <div id="chatBox"></div>
  <input id="chatInput" type="text" placeholder="Type a message...">

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const username = prompt("Enter your name:") || "Anonymous";

    const quotes = [
      "You must be a magicianâ€¦ because whenever I look at you, everyone else disappears.",
      "If kisses were snowflakes, Iâ€™d send you a blizzard.",
      "Youâ€™re like a cloudâ€¦ soft, dreamy, and always making my day better.",
      "If you were a vegetable, youâ€™d be a cute-cumber.",
      "Are you French? Because *Eiffel* for you.",
      "Youâ€™re the peanut butter to my jelly.",
      "I love you more than WiFiâ€¦ and thatâ€™s saying a lot.",
      "Youâ€™re so sweet, youâ€™re giving my heart cavities."
    ];

    function showQuote() {
      const random = Math.floor(Math.random() * quotes.length);
      const quoteBox = document.getElementById("quote");
      quoteBox.style.display = "block";
      quoteBox.innerText = quotes[random];
    }

    function sendMessage() {
      const input = document.getElementById("chatInput");
      if (input.value.trim() !== "") {
        socket.emit('chatMessage', { user: username, text: input.value });
        input.value = "";
      }
    }

    socket.on('chatMessage', (msg) => {
      const chatBox = document.getElementById("chatBox");
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message");
      msgDiv.classList.add(msg.user === username ? "mine" : "theirs");
      msgDiv.innerHTML = `<strong>${msg.user}:</strong> ${msg.text}`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    socket.on('userCount', (count) => {
      document.getElementById("userCount").textContent = count;
    });
  </script>
